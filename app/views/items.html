<div style="padding:15px;" data-spy="scroll">
    <h2>Menu Items</h2>
    <div class="row">
        <div class="col-md-12">
            <div class="btn-group" role="group" aria-label="...">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default dropdown-toggle" id="restaurantDropDown" data-toggle="dropdown" aria-expanded="false">
                        {{selectedRestaurant.name}}
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="restaurantDropDown">
                        <li class="mouseClick" class="mouseClick" ng-repeat="restaurant in restaurants track by restaurant.id"><a role="menuitem" tabindex="-1" class="mouseClick" ng-click="changeSelRestaurant(restaurant)" data-toggle="modal" data-target="#newItem">{{restaurant.name}}</a></li>
                    </ul>
                </div>
                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New Item</button>
            </div>

            <input class="pull-right" style="margin-bottom:5px; padding:5px;" ng-model="search.$" placeholder="Search Items">
        </div>
    </div>
    <div class="row itemList">
        <div class="col-md-12">
            <div class="col-sm-6 col-md-4" ng-repeat="item in items | filter:search">
            <div class="thumbnail">
                <img src="http://www.gemologyproject.com/wiki/images/5/5f/Placeholder.jpg" alt="...">
                <div class="caption">
                    <h3>{{item.name}} <span class="pull-right">{{item.price | currency}}</span></h3>
                    <p>{{item.description}}</p>
                    <p><a href="#" class="btn btn-primary" role="button">Edit</a> <a href="#" class="btn btn-warning" role="button">Delete</a></p>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
