<div style="padding:15px;" data-spy="scroll">
    <h2>Restaurants</h2>

    <div class="row">
        <div class="col-md-12">
            <input class="pull-right" style="margin-bottom:5px; padding:5px;" ng-model="search.$" placeholder="Search Restaurants">
        </div>
    </div>
    <div class="row restaurantList">
        <div class="col-md-12">
            <table class="table table-striped">
                <tr>
                    <th>Name</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th><div class="pull-right" style="padding-right:50px;">Actions</div></th>
                </tr>
                <tr ng-repeat="restaurant in restaurants | filter:search | limitTo:5">
                    <td>{{restaurant.name}}</td>
                    <td>{{restaurant.latitude}}</td>
                    <td>{{restaurant.longitude}}</td>
                    <td>
                        <div class="pull-right">
                            <button type="button" class="btn btn-primary">Edit</button>
                            <button type="button" class="btn btn-danger">Delete</button>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <h2>Create new restaurant</h2>
    <div class="row" style="margin-top: 10px;">

        <div class="col-md-4">
            <form>
                <div class="form-group">
                    <label for="restaurantName">Restaurant Name</label>
                    <input type="text" class="form-control" id="restaurantName" placeholder="Ex. Brandywine Pizza">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="password" class="form-control" id="address" placeholder="Ex. 1500 Brandywine st. Philadelphia, PA 19130">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Check me out
                    </label>
                </div>
                <button type="submit" class="btn btn-default" ng-click="doRefresh()">Find me</button>
            </form>
        </div>
        <div class="col-md-8">

            <ui-gmap-google-map center='map.center' refresh='shown' zoom='map.zoom'></ui-gmap-google-map>
        </div>
    </div>
</div>
