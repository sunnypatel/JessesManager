<div style="padding:15px;" data-spy="scroll">
	<h2>Restaurants</h2>
	<div class="row">
	<div class="col-md-12">
		<input class="pull-right" style="margin-bottom:5px; padding:5px;" ng-model="search.$" placeholder="Search Restaurants">
		</div>
	</div>
	<div class="row restaurantList">
		<div class="col-md-12">
		<table class="table table-striped">
			<tr>
			<th>Name</th>
			<th>Street</th>
			<th>City</th>
			<th>State</th>
			<th>Zip code</th>
			<th>
				<div class="pull-right" style="padding-right:50px;">Actions</div>
			</th>
			</tr>
			<tr ng-repeat="restaurant in restaurants | filter:search | limitTo:5">
			<td>{{restaurant.name}}</td>
			<td>{{restaurant.street}}</td>
			<td>{{restaurant.city}}</td>
			<td>{{restaurant.state}}</td>
			<td>{{restaurant.zipcode}}</td>
			<td>
				<div class="pull-right">
				<button type="button" class="btn btn-primary" ng-click="edit(restaurant)">Edit</button>
				<button type="button" class="btn btn-danger" ng-click="delete(restaurant)">Delete</button>
				</div>
			</td>
			</tr>
		</table>
		</div>
	</div>
	<h2>Create new restaurant</h2>
	<div class="row" style="margin-top: 10px;">
		<div class="col-md-4">
		<form>
			<div class="form-group">
			<label for="restaurantName">Restaurant Name</label>
			<input type="text" class="form-control" id="autocomplete" ng-model="restaurant.name" placeholder="Ex. Brandywine Pizza">
			</div>
			<div class="form-group">
				<label for="address">Address</label>
				<input type="text" class="form-control" ng-model="restaurant.fullAddress" id="address" placeholder="Ex. 1500 Brandywine st. Philadelphia, PA 19130">
				</div>
				<div class="form-group">
				<label for="phone">Phone</label>
				<input type="text" class="form-control" ng-model="restaurant.phone" id="phone" placeholder="Ex. 215.333.0000">
				</div>
				<button type="submit" class="btn btn-default" ng-click="saveNewRestaurant(restaurant)">Jesse me</button>
				</form>
			</div>
			<div class="col-md-8">
				<div id="map_canvas">
				<ui-gmap-google-map center="map.center" zoom="map.zoom" control="map" draggable="true" refresh="shown" options="options" events="events">
					<ui-gmap-marker	key="marker.id" idkey="marker.id" idKey="marker.id" ng-show="marker" coords="marker.coords" options="marker.options" events="marker.events">
					</ui-gmap-google-map>
				</div>
				</div>
			</div>
			</div>
