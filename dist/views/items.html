<div style="padding:15px" data-spy="scroll"> <h2>Menu Items</h2> <div class="row"> <div class="col-md-12"> <div class="btn-group" role="group" aria-label="..."> <div class="btn-group" role="group"> <button type="button" class="btn btn-default dropdown-toggle" id="restaurantDropDown" data-toggle="dropdown" aria-expanded="false"> {{selectedRestaurant.name}} <span class="caret"></span> </button> <ul class="dropdown-menu" role="menu" aria-labelledby="restaurantDropDown"> <li class="mouseClick" class="mouseClick" ng-repeat="restaurant in restaurants track by restaurant.id"><a role="menuitem" tabindex="-1" class="mouseClick" ng-click="changeSelRestaurant(restaurant)">{{restaurant.name}}</a></li> </ul> </div> <button type="button" class="btn btn-default" data-toggle="modal" data-target="#newItemModal"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New Item</button> </div> <input class="pull-right" style="margin-bottom:5px; padding:5px" ng-model="search.$" placeholder="Search Items"> </div> </div> <div class="row itemList"> <div class="col-md-12"> <div class="col-sm-6 col-md-4" ng-repeat="item in items | filter:search"> <div class="thumbnail"> <img src="http://www.gemologyproject.com/wiki/images/5/5f/Placeholder.jpg" alt="..."> <div class="caption"> <h3>{{item.name}} <span class="pull-right">{{item.price | currency}}</span></h3> <p>{{item.description}}</p> <p><a class="btn btn-primary" role="button">Edit</a> <a class="btn btn-warning" role="button" ng-click="removeItem(item)">Delete</a></p> </div> </div> </div> </div> </div> </div> <!-- Modal --> <div class="modal fade" id="newItemModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"> <div class="modal-dialog"> <div class="modal-content"> <div class="modal-header"> <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button> <h4 class="modal-title" id="myModalLabel">New Item</h4> </div> <div class="modal-body"> <form> <div class="form-group"> <label for="name">Name</label> <input type="text" ng-model="newItem.name" class="form-control" id="name" placeholder="Catchy name here"> </div> <div class="form-group"> <label for="price">Price</label> <input type="number" ng-model="newItem.price" class="form-control" id="price" placeholder="Your best price"> </div> <div class="form-group"> <label for="itemImage">Preview image</label> <input type="file" ng-model="newItem.image" id="itemImage"> </div> <div class="form-group"> <label for="description">Description</label> <textarea class="form-control" ng-model="newItem.description" id="description" placeholder="Tell us about all the goodness here"></textarea> </div> <div class="form-group"> <label for="integredients">Ingredients</label> <tags-input ng-model="newItem.ingredients" placeholder="Add a ingredient" id="ingredients"></tags-input> </div> </form> </div> <div class="modal-footer"> <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> <button type="button" class="btn btn-primary" ng-click="addItem(newItem)">Save {{newItem.name}}</button> </div> </div> </div> </div>
