<div style="padding:15px" data-spy="scroll"> <h2>Restaurants</h2> <div class="row"> <div class="col-md-12"> <input class="pull-right" style="margin-bottom:5px; padding:5px" ng-model="search.$" placeholder="Search Restaurants"> </div> </div> <div class="row restaurantList"> <div class="col-md-12"> <table class="table table-striped"> <tr> <th>Name <th>Latitude <th>Longitude <th><div class="pull-right" style="padding-right:50px">Actions</div>  <tr ng-repeat="restaurant in restaurants | filter:search | limitTo:5"> <td>{{restaurant.name}} <td>{{restaurant.latitude}} <td>{{restaurant.longitude}} <td> <div class="pull-right"> <button type="button" class="btn btn-primary">Edit</button> <button type="button" class="btn btn-danger">Delete</button> </div>   </table> </div> </div> <h2>Create new restaurant</h2> <div class="row" style="margin-top: 10px"> <div class="col-md-4"> <form> <div class="form-group"> <label for="restaurantName">Restaurant Name</label> <input type="text" class="form-control" id="autocomplete" ng-model="newRestaurant.name" placeholder="Ex. Brandywine Pizza"> </div> <div class="form-group"> <label for="address">Address</label> <input type="text" class="form-control" ng-model="newRestaurant.address" id="address" placeholder="Ex. 1500 Brandywine st. Philadelphia, PA 19130"> </div> <div class="form-group"> <label for="phone">Phone</label> <input type="text" class="form-control" ng-model="newRestaurant.phone" id="phone" placeholder="Ex. 215.333.0000"> </div> <button type="submit" class="btn btn-default" ng-click="saveNewRestaurant()">Jesse me</button> </form> </div> <div class="col-md-8"> <div id="map_canvas"> <ui-gmap-google-map center="map.center" zoom="map.zoom" control="map" draggable="true" refresh="shown" options="options" events="events"> <ui-gmap-marker key="marker.id" idkey="marker.id" idkey="marker.id" ng-show="marker" coords="marker.coords" options="marker.options" events="marker.events"> </ui-gmap-marker></ui-gmap-google-map> </div> </div> </div> </div>
